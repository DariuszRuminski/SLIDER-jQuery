<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLIDER jQuery</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/1.jpg" alt="Obraz 1">
                <p class="slider-caption">SLIDE1</p>
            </div>
            <div class="single-slide">
                <img src="img/2.jpg" alt="Obraz 2">
                <p class="slider-caption">SLIDE2</p>
            </div>
            <div class="single-slide">
                <img src="img/3.jpg" alt="Obraz 3">
                <p class="slider-caption">SLIDE3</p>
            </div>
            <div class="single-slide">
                <img src="img/4.jpg" alt="Obraz 4">
                <p class="slider-caption">SLIDE4</p>
            </div>
        </div>
    </div>
    
    <div class="slider-arrows">
        <a href="#" class="prev-slide"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        <a href="#" class="next-slide"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
